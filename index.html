<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple UI</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        /* Layout */
        .container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 15px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }

        /* Button */
        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <div class="navbar">
        My Dashboard
    </div>

    <div class="container">

        <div class="sidebar">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>

        <div class="content">
            <h1>Welcome</h1>
            <p>This is your main content area.</p>

            <button class="btn">Click Me</button>
        </div>

    </div>

</body>
</html>
